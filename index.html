<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Title</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Activity Title</div>
            <ul></ul>
            <div class="nav-right">
                <div class="language-select">
                    <a href="#" class="active">English</a>
                    <a href="#">中文</a>
                </div>
                <div class="menu-toggle">☰</div>
            </div>
        </nav>
    </header>

    <main>
        <section id="hero">
            <div class="hero-content">
                <h1>Activity Title</h1>
                <p class="date">1095</p>
                <a href="#register" class="cta-button">Register Now</a>
            </div>
        </section>

        <section id="intro">
            <div class="container">
                <h2>Introduction</h2>
                <div class="intro-text">
                    <p>Introduction of the activity. Good Morning Everyone!</p>
                </div>
            </div>
        </section>

        <section id="speakers">
            <div class="container">
                <h2>Speakers</h2>
                <div class="speaker-grid"></div>
            </div>
        </section>

        <section id="agenda">
            <div class="container">
                <h2>Agenda</h2>
                <img src="images_old/Agenda.png" alt="Agenda" class="agenda-image">
            </div>
        </section>

        <section id="documents">
            <div class="container">
                <h2>Documents</h2>
                <div class="documents-content"></div>
            </div>
        </section>

        <section id="faq">
            <div class="container">
                <h2>FAQ</h2>
                <div class="faq-content"></div>
            </div>
        </section>

        <section id="register">
            <div class="container">
                <h2>Registration</h2>
                <div class="register-options"></div>
                <div id="countdown"></div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <div class="footer-grid">

            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
